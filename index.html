<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.3-web/fontawesome-free-5.15.3-web/css/all.min.css">
    <title>Certamen_01</title>
  </head>
  <body>
    <header class="bg-dark text-light text-center pt-3 pb-3 container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-8">
                <h1>Administracion de Reos</h1>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <img src="img/logo.png">
            </div>

        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-header bg-dark text-light ">
                        <span>Registrar Reo</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="nombre-txt" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre-txt">
                        </div>
                        <div class="mb-3">
                            <label for="apellido-txt" class="form-label">Apellido</label>
                            <input type="text" class="form-control" id="apellido-txt">
                        </div>
                        <div class="mb-3">
                            <label for="cantCrimen-num" class="form-label">Cantidad de crimenes</label>
                            <input type="number" class="form-control" id="cantCrimen-num" min="0">
                        </div>
                        <div class="mb-3">
                            <label for="detCrimen-txt" class="form-label">Detalle de crimen(es)</label>
                            <textarea id="detCrimen-txt"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="ciudad-select" class="form-label">Ciudad</label>
                            <select class="form-select" id="ciudad-select">
                                <tbody>
                                    <option value="Viña del mar">Viña del mar</option>
                                    <option value="Quilpué">Quilpué</option>
                                    <option value="Santiago">Santiago</option>
                                    <option value="Otro que no sea santiago">Otro que no sea santiago?</option>
                                </tbody>
                           </select> 
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col-6">
                                <button type ="button" id="registrar-btn" class="btn btn-success">Registrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-8">
                <div class="card">
                    <div class="card-header bg-primary text-light">
                        <span>Registro de reos</span>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Detalle</th>
                                    <th>Ciudad</th>
                                    <th>Gravedad</th>
                                </tr>
                            </thead>
                            <tbody id="tbody-tabla">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>


    
    
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js"></script>
  </body>
</html>
